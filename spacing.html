<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles */
        .navbar {
            background-color: #007bff; /* Navbar background color */
        }

        .navbar-brand {
            color: #fff; /* Navbar brand text color */
        }

        .converter-box {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Box background color */
            text-align: center;
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        .converter-box:hover {
            background-color: #f8f9fa; /* Change background color on hover */
        }

        .converter-box i {
            font-size: 36px; /* Icon size */
            color: #007bff; /* Icon color */
        }

        .converter-box h5 {
            margin-top: 10px; /* Add some spacing between icon and text */
            color: #212529; /* Text color */
        }

       
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a style="margin-left: 10px;" class="navbar-brand" href="#">JS Welding Works</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="height" class="form-label">Height (mm)</label>
                    <input type="number" class="form-control" id="height" placeholder="Enter height">
                </div>
                <div class="mb-3">
                    <label for="width" class="form-label">Width (mm)</label>
                    <input type="number" class="form-control" id="width" placeholder="Enter width">
                </div>
                <button id="fixValuesButton" class="btn btn-primary">Fix Values</button>
            </div>
        </div>
       
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="dimension" class="form-label">Select location</label>
                    <select class="form-select" id="dimension">
                        <option value="width">Width (vertical)</option>
                        <option value="height">Height (horizontal)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="materialWidth" class="form-label">Material Width (mm)</label>
                    <input type="number" class="form-control" id="materialWidth" placeholder="Enter material width">
                </div>
                <div class="mb-3">
                    <label for="numberOfItems" class="form-label">Number of Items</label>
                    <input type="number" class="form-control" id="numberOfItems" placeholder="Enter number of items">
                </div>
                <div class="mt-3" id="result"></div>
                <button id="calculateButton" class="btn btn-primary">Calculate Spacing</button>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let fixedHeightMm, fixedWidthMm, fixedScaleFactor, offsetX, offsetY;

        document.getElementById('fixValuesButton').addEventListener('click', function() {
            const mmToPx = 3.78; // Conversion factor from mm to pixels
            const heightMm = document.getElementById('height').value;
            const widthMm = document.getElementById('width').value;
           
        });

        document.getElementById('calculateButton').addEventListener('click', function() {
            const dimension = document.getElementById('dimension').value;
            const materialWidth = parseFloat(document.getElementById('materialWidth').value);
            const numberOfItems = parseInt(document.getElementById('numberOfItems').value);
            const totalWidth = parseFloat(document.getElementById('width').value);
            const totalHeight = parseFloat(document.getElementById('height').value);

            let spacing;
            let remainingSpace, numberOfSpaces;
            let canvasDimension, canvasOffset, materialPx;

          
            if (dimension === 'width') {
                const totalMaterialWidth = materialWidth * numberOfItems;
                remainingSpace = totalWidth - totalMaterialWidth;
                numberOfSpaces = numberOfItems + 1;
                spacing = remainingSpace / numberOfSpaces;
              
              
            } else {
                const totalMaterialHeight = materialWidth * numberOfItems;
                remainingSpace = totalHeight - totalMaterialHeight;
                numberOfSpaces = numberOfItems + 1;
                spacing = remainingSpace / numberOfSpaces;
            }

            document.getElementById('result').innerText = `The spacing is ${spacing.toFixed(2)} mm`;
        });
    </script>
</body>
</html>
