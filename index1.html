<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staircase Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staircase Calculator</h1>
        
        <label for="height">Total Height (mm):</label>
        <input type="number" id="height" value="3048" readonly>

        <label for="base">Base Width (mm):</label>
        <input type="number" id="base" value="3048" readonly>

        <label for="landing">Landing Width (mm):</label>
        <input type="number" id="landing" value="600" readonly>

        <button onclick="calculateStaircase()">Calculate</button>

        <div id="result" class="result"></div>
        <canvas id="stairCanvas" width="500" height="500"></canvas>
    </div>

    <script>
        function calculateStaircase() {
            let heightMm = 3048;
            let baseMm = 3048;
            let landingMm = 600;

            // Calculate effective base after landing
            let effectiveBase = baseMm - landingMm;

            // Calculate hypotenuse using Pythagoras theorem
            let hypotenuse = Math.sqrt(Math.pow(heightMm, 2) + Math.pow(effectiveBase, 2));

            // Calculate angles
            const angleA = Math.atan(heightMm / effectiveBase) * (180 / Math.PI);
            const angleB = Math.asin(heightMm / hypotenuse) * (180 / Math.PI);
            const angleC = 90;

            document.getElementById('result').innerHTML = `
                <h3>Results:</h3>
                <p>Base Width: ${baseMm} mm</p>
                <p>Landing Width: ${landingMm} mm</p>
                <p>Effective Base: ${effectiveBase} mm</p>
                <p>Hypotenuse (Stair Slope): ${hypotenuse.toFixed(2)} mm</p>
                <p>Height (Rise): ${heightMm} mm</p>
                <h4>Angles:</h4>
                <p>Angle A (Base to Slope): ${angleA.toFixed(2)}°</p>
                <p>Angle B (Height to Slope): ${angleB.toFixed(2)}°</p>
                <p>Angle C (Right Angle): ${angleC}°</p>
            `;

            drawStaircase(effectiveBase, heightMm, landingMm);
        }

        function drawStaircase(base, height, landing) {
            const canvas = document.getElementById('stairCanvas');
            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Scaling factor
            const padding = 50;
            const scale = Math.min((canvas.width - padding * 2) / (base + landing), (canvas.height - padding * 2) / height);
            const scaledBase = base * scale;
            const scaledHeight = height * scale;
            const scaledLanding = landing * scale;

            // Draw the staircase
            const startX = padding;
            const startY = canvas.height - padding;

            ctx.beginPath();
            ctx.moveTo(startX, startY); // Bottom-left corner
            ctx.lineTo(startX + scaledBase, startY); // Bottom-right corner before landing
            ctx.lineTo(startX + scaledBase + scaledLanding, startY - scaledHeight); // Landing and top height
            ctx.lineTo(startX, startY - scaledHeight); // Left vertical
            ctx.closePath();

            ctx.strokeStyle = '#007BFF';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Label the sides
            ctx.font = '14px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText('A', startX - 10, startY - scaledHeight - 10);
            ctx.fillText('B', startX + scaledBase + 10, startY);
            ctx.fillText('C', startX - 20, startY + 10);
            ctx.fillText('D', startX + scaledBase + 10, startY - scaledHeight);

            ctx.fillText(`Base: ${base} mm`, startX + scaledBase / 2 - 40, startY + 20);
            ctx.fillText(`Height: ${height} mm`, startX - 80, startY - scaledHeight / 2);
            ctx.fillText(`Slope: ${Math.sqrt(base ** 2 + height ** 2).toFixed(2)} mm`, startX + scaledBase / 2, startY - scaledHeight / 2);
        }
    </script>
</body>
</html>
