<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Triangle Calculator</h1>
        
        <label for="straightLine">Straight Line Measurement (mm):</label>
        <input type="number" id="straightLine" placeholder="Enter straight line measurement in mm">

        <label for="height">Straight Height (mm):</label>
        <input type="number" id="height" placeholder="Enter straight height in mm">

        <label for="base">Base Width (feet):</label>
        <input type="number" id="base" placeholder="Enter base width in feet">

        <label for="hypotenuse">Hypotenuse (feet):</label>
        <input type="number" id="hypotenuse" placeholder="Enter hypotenuse in feet">

        <button onclick="calculateTriangle()">Calculate</button>

        <div id="result" class="result"></div>
        <canvas id="triangleCanvas" width="500" height="500"></canvas>
    </div>

    <script>
        function calculateTriangle() {
            let straightLineMm = parseFloat(document.getElementById('straightLine').value);
            let heightMm = parseFloat(document.getElementById('height').value);
            let baseFeet = parseFloat(document.getElementById('base').value);
            let hypotenuseFeet = parseFloat(document.getElementById('hypotenuse').value);

            const feetToMm = 304.8;
            let baseMm = baseFeet ? baseFeet * feetToMm : null;
            let hypotenuseMm = hypotenuseFeet ? hypotenuseFeet * feetToMm : null;

            // Calculate missing values using the Pythagorean theorem
            if (heightMm && baseMm && !hypotenuseMm) {
                hypotenuseMm = Math.sqrt(Math.pow(heightMm, 2) + Math.pow(baseMm, 2));
            } else if (heightMm && hypotenuseMm && !baseMm) {
                baseMm = Math.sqrt(Math.pow(hypotenuseMm, 2) - Math.pow(heightMm, 2));
            } else if (baseMm && hypotenuseMm && !heightMm) {
                heightMm = Math.sqrt(Math.pow(hypotenuseMm, 2) - Math.pow(baseMm, 2));
            }

            if (!heightMm || !baseMm || !hypotenuseMm) {
                document.getElementById('result').innerHTML = '<p>Please provide at least two values to calculate the third.</p>';
                return;
            }

            // Convert back to feet for display if necessary
            baseFeet = baseMm / feetToMm;
            hypotenuseFeet = hypotenuseMm / feetToMm;

            // Calculate angles using trigonometry
            const angleA = Math.atan(heightMm / baseMm) * (180 / Math.PI); // Opposite/Adjacent
            const angleB = Math.asin(heightMm / hypotenuseMm) * (180 / Math.PI); // Opposite/Hypotenuse
            const angleC = 90; // Right angle

            document.getElementById('result').innerHTML = `
                <h3>Results:</h3>
                <p>Straight Line Measurement: ${straightLineMm ? straightLineMm.toFixed(2) : 'N/A'} mm</p>
                <p>Base Width: ${baseMm.toFixed(2)} mm (${baseFeet.toFixed(2)} feet)</p>
                <p>Hypotenuse: ${hypotenuseMm.toFixed(2)} mm (${hypotenuseFeet.toFixed(2)} feet)</p>
                <p>Straight Height: ${heightMm.toFixed(2)} mm</p>
                <h4>Angles:</h4>
                <p>Angle A (Base to Hypotenuse): ${angleA.toFixed(2)}°</p>
                <p>Angle B (Height to Hypotenuse): ${angleB.toFixed(2)}°</p>
                <p>Angle C (Right Angle): ${angleC}°</p>
            `;

            drawTriangle(baseMm, heightMm, angleA, angleB, angleC);
        }

        function drawTriangle(base, height, angleA, angleB, angleC) {
            const canvas = document.getElementById('triangleCanvas');
            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Scale the triangle to fit within the canvas
            const padding = 50;
            const scale = Math.min((canvas.width - padding * 2) / base, (canvas.height - padding * 2) / height);
            const scaledBase = base * scale;
            const scaledHeight = height * scale;

            // Draw the triangle
            const startX = padding;
            const startY = canvas.height - padding;

            ctx.beginPath();
            ctx.moveTo(startX, startY); // Bottom-left corner (C)
            ctx.lineTo(startX + scaledBase, startY); // Bottom-right corner (B)
            ctx.lineTo(startX, startY - scaledHeight); // Top-left corner (A)
            ctx.closePath();

            ctx.strokeStyle = '#007BFF';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Label the corners
            ctx.font = '14px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText('A', startX - 10, startY - scaledHeight - 10);
            ctx.fillText('B', startX + scaledBase + 10, startY + 10);
            ctx.fillText('C', startX - 20, startY + 10);

            // Label the sides (outside)
            ctx.fillText(`Base (b): ${base.toFixed(2)} mm`, startX + scaledBase / 2 - 40, startY + 20);
            ctx.fillText(`Height (h): ${height.toFixed(2)} mm`, startX - 80, startY - scaledHeight / 2);
            ctx.fillText(`Hypotenuse (c): ${Math.sqrt(base ** 2 + height ** 2).toFixed(2)} mm`, startX + scaledBase / 2 - 40, startY - scaledHeight / 2);

            // Label the angles (inside)
            ctx.fillText(`A: ${angleA.toFixed(2)}°`, startX + 20, startY - scaledHeight + 20);
            ctx.fillText(`B: ${angleB.toFixed(2)}°`, startX + scaledBase - 60, startY - 20);
            ctx.fillText(`C: ${angleC}°`, startX + 10, startY - 10);
        }
    </script>
</body>
</html>
